<!DOCTYPE html>
<html lang="en">

<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Creando Casa</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>

    <script>
        $(function() {
            $("formulario").validate({
                rules: {
                    direccion: "required",
                    comuna: "required",
                    ciudad: "required",
                    categoria: "required",
                },

                messages: {
                    direccion: {
                        required: 'Ingresa tu direccion',
                    },
                    comuna: {
                        required: 'Ingresa comuna',
                    },
                    ciudad: {
                        required: 'Ingrese ciudad',

                    },
                    categoria: {
                        required: 'Seleccione una categoria',
                    },

                } //messages
            }); //$('#formulario').validate
        }); //function
    </script>

</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Agregando Casa</h1>
        </div>

        <div class="row">
            <div class="row">
                <form method="POST" action="#" id="formulario">
                    {%csrf_token%}
                    <div class="form-group">
                        {{casa_form.direccion.label}} {{casa_form.direccion}}
                    </div>
                    <div class="form-group">
                        {{casa_form.comuna.label}} {{casa_form.comuna}}
                    </div>
                    <div class="form-group">
                        {{casa_form.ciudad.label}} {{casa_form.ciudad}}
                    </div>
                    <div class="form-group">
                        {{casa_form.categoria.label}} {{casa_form.categoria}}
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-danger" id="agregar" value="Agregar">
                        <input type="reset" class="btn btn-primary" id="limpiar" value="Borrar">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <body style="background-color:rgb(164, 240, 217);"></body>
    <center><img src="{% static 'core/img/lista.jpg' %}" width="300" height="300"></center>
</body>

</html>
